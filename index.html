<!DOCTYPE html>
<html>

<head>
    <title>PigDice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/script.js"></script>
</head>

<body>
    <div class="split left">
        <div class="centered">
            <img src="img/woman.png" alt="Avatar woman">
            <h2>Player1</h2>
            <p>ROLL DICE</p>
            <div id="die1" class="dice">0</div>
        </div>
    </div>
    <div class="split right">
        <div class="centered">
            <img src="img/woman.png" alt="Avatar man">
            <h2>Player2</h2>
            <p>ROLL DICE</p>
            <div id="die2" class="dice">0</div>
        </div>
    </div>
    <div class="container">
        <div class="title">
            <h1 class="rainbow">PIG DICE</h1>
        </div>
        <button class="btn" onclick="rollDice()"><img src="img/dice.jpg">ROLL!!</button>
        <h2 id="status"></h2>
    </div>
    </div>

</body>

</html>
